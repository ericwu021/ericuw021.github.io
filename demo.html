<html>
<head>
<script src="https://cdn.jsdelivr.net/gh/ericwu021/HRLT-WorkShop2020@latest/JS/tf.min.js"> </script>
<script src="https://cdn.jsdelivr.net/gh/ericwu021/HRLT-WorkShop2020@latest/JS/webcam.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ericwu021/HRLT-WorkShop2020@latest/JS/rps-dataset.js"></script>
</head>
<body>

<table> 
  <col width="100px">
  <col width="500px">
  <col width="100px">
    <tr>
      <td rowspan="2"><img src="https://shared.bayer.com/img/bayer-logo.svg" alt="bayer.com" style="width:80px;height:80px;"></td>
      <td>
        <H2 style="margin-top: 0;">HRLT DataScience Workshop 2020</H2>
        Deep learning experiment: Rock,Scissor,Paper Modeling
      </td>
      <td style="background-color: #3498db;">
        <font color="white">Powered by</font>
        <div><font color="white">BCH D&A</font></div>
        <div><font color="white">Eric W. </font></div>
      </td>
    </tr>  
</table>
  <hr size="1" width="800px" align="left" color="grey">
  
	<table> 
		<td>
	  
		<div>
			<div>
				<video autoplay playsinline muted id="wc" width="224" height="224"></video>
			</div>
		</div>
		</td>
		<td> Prediction: </td>
		<td>
		
			<div id="prediction"></div>
		
		</td>
	</table>
	
	<hr size="1" width="800px" align="left" color="grey">
	
	<button type="button" id="0" onclick="handleButton(this)" >Rock</button>
	<button type="button" id="1" onclick="handleButton(this)" >Paper</button>
	<button type="button" id="2" onclick="handleButton(this)" >Scissors</button>
	<div id="rocksamples">Rock Samples:</div>
	<div id="papersamples">Paper Samples:</div>
	<div id="scissorssamples">Scissors Samples:</div>
	
	<hr size="1" width="800px" align="left" color="grey">
	
	<button type="button" id="train" onclick="doTraining()" >Train Network</button>	
	<div id="dummy">Once training is complete, click 'Start Predicting' to see predictions, and 'Stop Predicting' to end</div>
	
	<hr size="1" width="800px" align="left" color="grey">
	
	<button type="button" id="startPredicting" onclick="startPredicting()" >Start Predicting</button>
	<button type="button" id="stopPredicting" onclick="stopPredicting()" >Stop Predicting</button>
	
	<hr size="1" width="800px" align="left" color="grey">
</body>

<script src="https://cdn.jsdelivr.net/gh/ericwu021/HRLT-WorkShop2020@latest/JS/index.js"></script>
</html>
